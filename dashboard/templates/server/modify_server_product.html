{% extends "public/layout.html" %}

{% block body %}
<form class="form-horizontal" method="post" >
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">主机名</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputEmail3" placeholder="主机名" value="{{ status_obj.hostname }}" disabled>
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">IP地址</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputEmail3" placeholder="IP地址" value="{{ status_obj.inner_ip }}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">顶级业务</label>
    <div class="col-sm-5">
        <select class="form-control" name="status">
            <option value="0">请选择状态</option>
            {% for department in statuslist %}
            <option value="{{ department.name }}"   {% if department.name == status_obj.status %}selected{% endif %}>
                {{ department.name }}</option>
            {% endfor %}
        </select>
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">二级业务</label>
    <div class="col-sm-5">
        <select class="form-control" name="status">
            <option value="0">请选择状态</option>
            {% for department in statuslist %}
            <option value="{{ department.name }}"   {% if department.name == status_obj.status %}selected{% endif %}>
                {{ department.name }}</option>
            {% endfor %}
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="server_id" value="{{ status_obj.id }}">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
