{% extends "public/layout.html" %}

{% block body %}
<form class="form-horizontal" method="post">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-5">
			<input class="form-control" type="email" id="inputEmail3" placeholder="Email" value="{{ user_obj.email }}" disabled>
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">中文名</label>
		<div class="col-sm-5">
			<input class="form-control" type="email" id="inputEmail3" placeholder="中文名" value="{{ user_obj.profile.name }}" disabled>
		</div>
	</div>	
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
		<div class="col-sm-5">
			<input class="form-control" name="phone" type="text" id="inputPassword3" placeholder="手机号" value="{{ user_obj.profile.phone|default_if_none:'' }}" >
		</div>
	</div>	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="hidden" name="id" value="{{ user_obj.id}}">
			<button type="submit" class="btn btn-primary">提交</button>
		</div>
	</div>	
</form>
{% endblock body %}
